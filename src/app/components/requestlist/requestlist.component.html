<div class="container-fluid" >
    <table class="table table-dark mt-1 align-items-center">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Patronus</th>
          <th scope="col">Age Of Birth</th>
          <th scope="col">Photo</th>
        </tr>
      </thead>
      <tbody class="align-middle" *ngFor="let item of requestPeople">
        <tr>
          <td>{{item.name}}</td>
          <td>{{!item.patronus ? "It Isn't Known" : item.patronus}}</td>
          <td>{{item.yearOfBirth == "" ? "It Isn't Known" : item.yearOfBirth }}</td>
          <td><img src={{item.image}} alt=":)" width="100" height="auto"></td>
        </tr>
      </tbody>
  </table>
  </div>
