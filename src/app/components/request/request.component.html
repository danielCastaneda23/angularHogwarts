<div class="container-fluid mt-5">
    <form [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value)" style="width: 50%; margin: auto;">
        <div class="form-group">
          <label >Name</label>
          <input [class.is-invalid] ="signupForm.get('name').touched && signupForm.get('name').invalid" formControlName="name" type="text" class="form-control" id="exampleInputName" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label >Patronus</label>
            <input formControlName="patronus" type="text" class="form-control" id="exampleInputPatronus" placeholder="Enter Patronus">
        </div>
        <div class="form-group">
            <label >Date of Birth</label>
            <input formControlName="yearOfBirth" type="date" class="form-control" id="exampleInputDate" placeholder="Enter Date Of Birth">
        </div>
        <div class="form-group">
            <label>Photo</label><br>
            <input formControlName="image" type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <br>
        <button [disabled]="signupForm.invalid" type="submit" class="btn btn-dark" >Submit Request</button>
    </form>
</div>
