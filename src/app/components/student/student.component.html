<div class="container-fluid" *ngIf="router.url != '/student/request'">
    <div class="row mx-0">
        <div class="col-12 text-end m-4">
            <a class="nav-link" routerLink="request"><button class="btn btn-dark" >+ Create a new request</button></a>
        </div>
        <div class="col-2 px-0 d-flex justify-content-start" >
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-dark" id="dropdownBasic1" ngbDropdownToggle>Sort</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="filter(true)">A-Z</button>
                <button ngbDropdownItem (click)="filter(false)">Z-A</button>
            </div>
            </div>
        </div>
    </div>

    <table class="table table-dark mt-1 align-items-center">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Patronus</th>
            <th scope="col">Age Of Birth</th>
            <th scope="col">Photo</th>
        </tr>
        </thead>
      <tbody class="align-middle" *ngFor="let item of studentsArray">
        <tr>
            <td>{{item.name}}</td>
            <td>{{!item.patronus ? "It Isn't Known" : item.patronus}}</td>
            <td>{{(item.dateOfBirth == "" && item.yearOfBirth == "") ? "It Isn't Known" : item.yearOfBirth == "" ? item.dateOfBirth : item.yearOfBirth }}</td>
            <td><img src={{item.image}} alt=":)" width="100" height="auto"></td>
        </tr>
        </tbody>
</table>
</div>
<router-outlet></router-outlet>
